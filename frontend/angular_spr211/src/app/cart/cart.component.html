<div class="cart-container">
    <h1>Basket</h1>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <table class="table table-bordered" *ngIf="cartItems.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Price per unit</th>
          <th>Total price</th>
          <th>actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.productName }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price | currency:'USD' }}</td>
          <td>{{ item.totalPrice | currency:'USD' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
        Your shopping cart is empty.
    </div>
  
    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <h3>Total amount: {{ totalPrice | currency:'USD' }}</h3>
      <button class="btn btn-warning" (click)="clearCart()">Clear the basket</button>
      <button class="btn btn-success" (click)="createOrder()">Make an order</button>
    </div>
  </div>
